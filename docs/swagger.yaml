basePath: /
definitions:
  dto.CreatePaymentRequest:
    properties:
      amount:
        example: 1500
        type: integer
      category_id:
        example: cat_123
        type: string
    type: object
  dto.ErrorResponse:
    properties:
      error:
        example: internal server error
        type: string
    type: object
  dto.HealthResponse:
    properties:
      status:
        example: ok
        type: string
    type: object
  dto.PaymentResponse:
    properties:
      amount:
        example: 1500
        type: integer
      category_id:
        example: cat_123
        type: string
      create_date:
        example: "2026-01-20T00:00:00Z"
        type: string
      id:
        example: 64f8c...
        type: string
      update_date:
        example: "2026-01-20T00:00:00Z"
        type: string
    type: object
  dto.RegisterRequest:
    properties:
      email:
        example: test@mail.com
        type: string
      password:
        example: "123456"
        type: string
    type: object
  dto.UserResponse:
    properties:
      email:
        example: test@mail.com
        type: string
      id:
        example: 64f8c...
        type: string
    type: object
host: localhost:8080
info:
  contact: {}
  description: Personal finance ledger API
  title: Ledger API
  version: "1.0"
paths:
  /health:
    get:
      description: Check service availability
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.HealthResponse'
      summary: Health check
      tags:
      - system
  /payments:
    get:
      description: Get a list of all payments
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/dto.PaymentResponse'
            type: array
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
      security:
      - BearerAuth: []
      summary: List all payments
      tags:
      - payments
    post:
      consumes:
      - application/json
      description: Create a payment with amount and category
      parameters:
      - description: Payment data
        in: body
        name: input
        required: true
        schema:
          $ref: '#/definitions/dto.CreatePaymentRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/dto.PaymentResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Create a new payment
      tags:
      - payments
  /users:
    get:
      description: Get a list of all users (emails only)
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/dto.UserResponse'
            type: array
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
      summary: List all users
      tags:
      - auth
  /users/create:
    post:
      consumes:
      - application/json
      description: Create a new user with email and password
      parameters:
      - description: User registration data
        in: body
        name: input
        required: true
        schema:
          $ref: '#/definitions/dto.RegisterRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/dto.UserResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
      summary: Register new user
      tags:
      - auth
schemes:
- http
swagger: "2.0"
